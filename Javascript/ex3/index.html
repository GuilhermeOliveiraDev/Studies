<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="estilo.css">
    <script src="javscr.js"></script>
    <form action="conversao">
        <fieldset>
            <legend>Saldo</legend>
            <label for="valor">Valor</label>
            <br>
            <input type="number" id="valor" value="0">
            <p>
            <input type="radio" name="cf" id="ce" value="C" checked>
            <label for="ce">Celsius</label>
            <input type="radio" name="cf" id="fa" value="F">
            <label for="fa">Fahrenheit</label>
            <br>
            <br>
            <input type="button" value="Calcular" onclick="convert()">
            <br>
            <br>
            <label for="res">Resultado</label>
            <br>
            <input type="number" id="res" readonly value="0">

        </fieldset>
    </form>
</body>
</html>
