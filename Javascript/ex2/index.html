<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="estilo.css">
    <script src="javscr.js"></script>
    <form action="saldo">
        <fieldset>
            <legend>Saldo</legend>
            <label for="valor">Valor</label>
            <br>
            <input type="number" id="valor" min="0" value="0">
            <p>
            <input type="radio" name="rd" id="receita" value="receita" checked>
            <label for="receita">Receita</label>
            <input type="radio" name="rd" id="despesa" value="despesa">
            <label for="despesa">Despesa</label>
            <br>
            <br>
            <input type="button" value="Adicionar" onclick="addval()">
            </p>
            <label for="vreceita">Receita</label>
            <br>
            <input type="number" id="vreceita" readonly value="0">
            <br>
            <br>
            <label for="vdespesa">Despesas</label>
            <br>
            <input type="number" id="vdespesa" readonly value="0">
            <br>
            <br>
            <label for="vsaldo" id="saldopn">Saldo</label>
            <br>
            <input type="number" id="vsaldo" readonly value="0">

        </fieldset>
    </form>
</body>
</html>
